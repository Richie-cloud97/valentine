<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    text-align: center;
    color: #fff;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 8px #ff69b4;
  }

  .buttons {
    display: flex;
    gap: 2rem;
    margin-top: 2rem;
    position: relative;
    height: 60px; /* space for buttons */
  }

  button {
    font-size: 1.5rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 10;
  }

  .yes-btn {
    background-color: #ff69b4;
    color: #fff;
    position: relative;
  }

  .no-btn {
    background-color: #fff;
    color: #ff69b4;
    position: absolute; /* always absolute for movement */
    top: 0;
    left: 180px; /* start beside the Yes button */
    z-index: 10;
  }

  img {
    margin-top: 2rem;
    max-width: 80%;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff69b4;
  }

  /* Falling hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    left: 0;
    top: 0;
    animation: fall linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
  }

  /* Confetti pieces */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    opacity: 0.8;
    z-index: 20;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <h1>Leonie, will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>
  </div>
  <img id="surprise" src="" style="display:none;" alt="Surprise Picture">

<script>
  const yesBtn = document.querySelector('.yes-btn');
  const noBtn = document.querySelector('.no-btn');
  const surpriseImg = document.getElementById('surprise');

  // Yes button click
  yesBtn.addEventListener('click', () => {
    // Show picture
    surpriseImg.src = 'https://media.tenor.com/KzRk6gKYpfMAAAAi/cat.gif'; // <-- replace with your picture
    surpriseImg.style.display = 'block';

    // Launch confetti
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * window.innerHeight + 'px';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(confetti);

      const fallDuration = Math.random() * 3 + 2; // 2-5 sec
      confetti.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*360}deg)`, opacity: 0 }
      ], {
        duration: fallDuration * 1000,
        iterations: 1,
        easing: 'ease-out'
      });

      setTimeout(() => confetti.remove(), fallDuration * 1000);
    }
  });

  // No button runaway
  noBtn.addEventListener('mouseover', () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Keep the button fully inside viewport
    const x = Math.random() * (window.innerWidth - btnWidth);
    const y = Math.random() * (window.innerHeight - btnHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  // Falling hearts continuously
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 300);
</script>
</body>
</html>
